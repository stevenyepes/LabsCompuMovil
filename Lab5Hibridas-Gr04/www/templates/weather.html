
<ion-view title="Weather App">
  <ion-content padding="true" class="has-header">
    <div class="list">
      <label class="item item-input">
          <input type="text" ng-model="city" placeholder="Enter a city">
        </label>
    </div>

    <div class="card">
      <div class="item item-text-wrap">City: {{city}}</div>
      <div class="item item-text-wrap">Temperature: {{temperature | number : 2 }} Â°C</div>
      <div class="item item-text-wrap">Humidity: {{humidity | number : 2 }} % </div>
      <div class="item item-text-wrap">Description: {{description}} </div>
    </div>

    <button class="button button-full button-positive" ng-click="searchByCity(city)">
      Search
    </button>



  </ion-content>
</ion-view>

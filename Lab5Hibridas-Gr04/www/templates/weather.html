
<ion-view title="Weather App">
  <ion-content padding="true" class="has-header">
    <div class="ui-widget">
      <label class="item item-input">
          <input type="text" ng-model="city" placeholder="Enter a city" id="nameCity" list="colombianCities">
          <datalist id="colombianCities">
            <option value="Medellin"/>
            <option value="Bogota"/>
            <option value="Cartagena"/>
            <option value="Barranquilla"/>
            <option value="Cali"/>
            <option value="Manizales"/>
            <option value="Turbo"/>
            <option value="Ibague"/>
            <option value="Cucuta"/>
            <option value="Villavicencio"/>
            <option value="Valledupar"/>
            <option value="Envigado"/>
          </datalist>
        </label>
    </div>

      <div class="item item-text-wrap">Humidity: {{humidity | number : 2 }} % </div>

    </div>

    <button class="button button-full button-positive" ng-click="searchByCity(city)">

    </button>
